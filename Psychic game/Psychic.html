<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="col-md-3">
      </div>
        <div class="col-md-6 text-center">
          <header>
          <h1>The Psychic Game</h1>
          </header>
          <div class="instructions">
            <h3>The computer has randonly chosen a letter. Can you guess it? Pick any letter from A - Z</h3>
          </div>
            <div id="game">
            <ul class="list-group">
              <li class="list-group-item"><p id="wins">Wins: </p></li>
              <li class="list-group-item"><p id="losses">Losses: </p></li>
              <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
              <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
            </ul>  
          </div>
          <div class="col-md-3">   
          </div>
        </div>
    </div> 
      <div class="col-md-10">
        <div class="footer push">
          <footer class="footer text-center">
            <div class="container">
            </div>
          </footer>
        </div>
      </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
